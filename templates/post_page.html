<!DOCTYPE html>
<html class="no-js">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>我要爆料-HITwh羊毛优惠分享中心</title>
<!--
<link rel="stylesheet" href="https://img.xclient.info/css/styles.min.css">
<link rel="stylesheet" href="https://img.xclient.info/css/style.v3.css?v=19041513">-->
<link rel="stylesheet" href="/static/css/styles.min.css">
<link rel="stylesheet" href="/static/css/style.v3.css">
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<!--<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">-->
</head>
<body>
    <header class="header" id="header">
        <div class="container-xl">
            <div class="row clear">
    
                <div class="col-12 col-9-m">
                    <div class="row clear">
                        <div class="col-12 col-4-m nav">
                            <a class="nav-item nav-home" v-bind:class="{current:at=='index'}" href="/">全部羊毛</a>
                            <a class="nav-item nav-post" v-bind:class="{current:(at=='post'||at=='archive'||at=='category'||at=='tag')}" href="/rank/best">排行榜</a>
                            <a class="nav-item nav-wishlist" href="/types">分类</a>
                        </div>
                        <div class="col-12 col-4-m">
                                <form id="search" method="post" action="/search">
                                    <span class="input_wrap">
                                        <input type="text" name="info_keyword" class="text" placeholder="输入关键字搜索" />
                                        <button type="submit" class="submit icon-search"></button>
                                    </span>
                                    <input type="hidden" name="t" value="soft" />
                                </form>
                        </div>
                        <div class="col-12 col-4-m">
                            <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown ">
                                {% if username == " "%}
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> <a href="/login">登录</a> <span class="caret"></span></a>
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> <a href="/signin">注册</a> <span class="caret"></span></a>
                                {% else %}
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> Hello! {{username}} <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="/mypo">我的爆料</a></li>
                                        <li><a href="/po">我要爆料</a></li>
                                        <li><a href="/subscription">我的订阅</a></li>
                                        <li><a href="/logout">退出</a></li>
                                    </ul>
                                {% end %}
                            </li>
                            </ul>
                        </div>
                    </div>
                </div>
    
            </div>
        </div>
    </header><!-- end #header -->
    <center>
        <p></p><p></p><p></p><p></p><p></p>
        <div class="inputboxhead">
        <h2>输入爆料信息</h2>
        <p>您的爆料类型？</p>
        </div>
        <button id="goods"  class="btn btn-primary">促销商品</button>
        <button id="act"  class="btn btn-primary">校园活动</button>
    </center>
        <div id="goodsWindow">
            <label id="x1" style="position: absolute;top:2px;left: 95%;font-size: 25px;">x</label>
            <form method="post" action="/po">
                <p>标题:<input class="textbox" type="text" name="info_title"></p>
                <p>价格:<input class="textbox" type="text" name="info_price"></p>
                <p>详情:<input class="textbox" type="text" name="info_detail"></p>
                <p>商品图片:<input class="textbox" type="url" name="info_image"></p>
                <p>提醒：请使用外链代替。外链图床建议：<a href="https://sm.ms" target="_blank">sm.ms</a></p>
                <p>地点:<select name="source">
                    <option value="家家悦">家家悦</option>
                    <option value="米兰">米兰</option>
                    <option value="客莱茵">客莱茵</option>
                    <option value="爱鸭">爱鸭</option>
                    <option value="克洛部落">克洛部落</option>
                    <option value="麦克风">麦克风</option>
                    <option value="紫菜包饭">紫菜包饭</option>
                    <option value="大服其他商家">大服其他商家</option>
                    <option value="西门美食">西门美食</option>
                    <option value="饿了么外卖">饿了么外卖</option>
                    <option value="美团外卖">美团外卖</option>
                    <option value="其他外卖平台">其他外卖平台</option>
                  </select></p>
                <p>商品分类:<select name="info_type">
                    <option value="早午晚餐">早午晚餐</option>
                    <option value="零食">零食</option>
                    <option value="水果">水果</option>
                    <option value="酒水饮料">酒水饮料</option>
                    <option value="日用百货">日用百货</option>
                    <option value="服装">服装</option>
                    <option value="生活服务">生活服务</option>
                  </select></p>
                <p>促销类型:<select name="brand">
                    <option value="限时促销">限时促销</option>
                    <option value="限量促销">限量促销</option>
                </select></p>
                <input type="hidden" name="label" value="0">
                <input type="submit"   class="btn btn-primary">
            </form>
        </div>
        <div id="actWindow">
                <label id="x2" style="position: absolute;top:2px;left: 95%;font-size: 25px;">x</label>
                <form method="post" action="/po">
                    <p>标题:<input class="textbox" type="text" name="info_title"></p>
                    <p>到梦空间ID:<input class="textbox" type="number" name="label"></p>
                    <input type="hidden" name="info_price" value="activity">
                    <p>详情:<input class="textbox" type="text" name="info_detail"></p>
                    <p>活动图片:<input class="textbox" type="url" name="info_image"></p>
                    <p>提醒：请使用外链代替。外链图床建议：<a href="https://sm.ms" target="_blank">sm.ms</a></p>
                    <p>举办地点:<select name="source">
                        <option value="大活多功能厅">大活多功能厅</option>
                        <option value="主楼礼堂">主楼礼堂</option>
                        <option value="N楼报告厅">N楼报告厅</option>
                        <option value="图书馆报告厅">图书馆报告厅</option>
                        <option value="M楼">M楼</option>
                        <option value="G楼">G楼</option>
                        <option value="研究院">研究院</option>
                        <option value="学子步行街">学子步行街</option>
                        <option value="其他">其他</option>
                    </select></p>
                    <p>活动类型:<select name="info_type">
                        <option value="学术讲座">学术讲座</option>
                        <option value="企业宣讲">企业宣讲</option>
                        <option value="文体活动">文体活动</option>
                        <option value="志愿服务">志愿服务</option>
                        <option value="思想建设">思想建设</option>
                        <option value="其他">其他</option>
                    </select></p>
                    <p>主办单位:<select name="brand">
                        <option value="校学生会">校学生会</option>
                        <option value="校团委">校团委</option>
                        <option value="各院系">各院系</option>
                        <option value="社团联合会">社团联合会</option>
                        <option value="其他校级组织">其他校级组织</option>
                        <option value="社团">社团</option>
                    </select></p>
                    <input type="submit"   class="btn btn-primary">
                </form>
            </div>
        <div id="backGround"></div>
    </body> 

    <style type="text/css">
        #goodsWindow {
            display: none; 
            position: absolute; 
            top: 20%; 
            left: 30%; 
            width: 35%; 
            height: 60%; 
            padding: 20px; 
            border: 3px solid #ccc; 
            background-color: white;
            z-index:2; 
            overflow: auto; 
        }
        #actWindow {
            display: none; 
            position: absolute; 
            top: 20%; 
            left: 30%; 
            width: 35%; 
            height: 70%; 
            padding: 20px; 
            border: 3px solid #ccc; 
            background-color: white;
            z-index:2; 
            overflow: auto; 
        }
        #backGround {
            display: none; 
            position: absolute; 
            top: 0%; 
            left: 0%; 
            width: 100%; 
            height: 1100px; 
            background-color: black; 
            z-index:1; 
            -moz-opacity: 0.8; 
            opacity:.80; 
            filter: alpha(opacity=88);
        }
        #x1:hover {cursor: pointer;color: rgb(55,198,192);}
        #x2:hover {cursor: pointer;color: rgb(55,198,192);}
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#goods").click(function(){
                $("#goodsWindow").slideDown(300);
                $("#backGround").show();

        });

        $("#act").click(function(){
                $("#actWindow").slideDown(300);
                $("#backGround").show();

        });

        $("#x1").click(function(){
            $("#goodsWindow").slideUp(300);
            $("#backGround").hide();
        });

        $("#x2").click(function(){
            $("#actWindow").slideUp(300);
            $("#backGround").hide();
        });

        });
    </script>
</html>
